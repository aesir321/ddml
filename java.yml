---
- name: Configure Java
  hosts: all
  tasks:
      - name: Update environment with Java
        lineinfile:
          path: /etc/environment
          line: 'JAVA_HOME="/usr/lib/jvm/java-8-openjdk-amd64"'

      - name: Install jdk for jps
        apt: name=openjdk-8-jdk state=present
        sudo: true
          

